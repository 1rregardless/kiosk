<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="browser.css">
<script src="browser.js"></script>
<meta charset="utf-8">
</head>
<body>
	<div id="controls" class="controls">
		<input type="hidden" id="location" />
		<div id="tde-cp-host-settings" style="display: none;">
			<a href="#openModal" title="Set Host"><img src="settings.png"
				title="Set Host" /></a>
		</div>
	</div>
	<webview style="width:100%; height:100%" name="tde-web-view"></webview>
	<div id="sad-webview">
		<p>Something went wrong while displaying Kite Student Portal application.</p>
	</div>
	<div class="controls">
		<div id="openModal" class="modalDialog">
			<div>
				<a href="#close" title="Close" class="close">X</a>
				<h2>Set Host</h2>
				<p>
					<input type="text" name="host" id="host" class="location">
				</p>
				<p>
					<button id="save">Save</button>
					<button id="reset">Reset To Default</button>
				</p>
				<p id="versionDisplay">&nbsp;</p>
				<p id="status">&nbsp;</p>
			</div>
		</div>
	</div>

	<div id="update" class="update">
		<div id="openModalUpdate" class="modalDialogUpdate">
			<div>
				<!-- <a href="#close" title="Close" class="close">X</a> -->
				<h1 id = "updateText1" >Update Required.</h1>
				<h2 id = "updateText2" >Please download the latest version of PLTW Kite Student Portal.</h2>
			</div>
		</div>
	</div>

</body>
</html>
